<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=h1, initial-scale=1.0">
  <title>Getting Started</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    body { 
      padding: 30px;
    }
  </style>
</head>
<body>
  
  <!-- start javascript @ bottom -->
  <script>
  let a = 10,
    b = 3;
    c = 15;
  let d = '5',
    e = 'my name',
    f = 'is chris';

console.groupCollapsed('Addition')
  console.log(a + b);//13
  console.log(a + c);//25
  console.log(e + ' ' + f);//my name is chris
  console.log(a + d);//105 'string'
  console.log(e + ' is batman');
console.groupEnd();

console.groupCollapsed('Multiplication')
  console.log(a * 3);
  console.log(a * b);
  console.log(b *c);
console.groupEnd();

// a++;
// ++a;
// b--;
// --b;
c += a;
e += f;

console.group('Incrementing')
    console.log(a + 1);
    console.log(a++);
    console.log(c += a);
    console.log(e);
console.groupEnd();

  </script>
</body>
</html>
