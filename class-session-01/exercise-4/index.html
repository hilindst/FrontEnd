<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label  for="Name">Name:</label>
    <input type="text"  id="name" name="name">
    <br>
    <br>
    <label  for="Gender">Gender:</label>
    <input type="radio" id="male" value="male">
    <label  for="male">Male</label>
    <input type="radio" id="female" value="female">
    <label  for="female">Female</label>
    <input type="radio" id="non-binary" 
    value="non-binary">
    <label  for="non-binary">Non-Binary</label>
    <br>
    <br>
    <label for="Country">Select Your Country:</label>
<select id="Country" name="Country">
  <option value="USA">USA</option>
  <option value="Canada">Canada</option>
  <option value="Ireland">Ireland</option>
  <option value="Japan">Japan</option>
</select>
<br>
<br>
    <label for="checkbox">Do you agree to the terms and conditions?</label><br>
    <input type="checkbox" id="yes" name="yes" value="Yes">
    <label for="yes">I agree</label><br>
    <input type="checkbox" id="no" name="no" value="no">
    <label for="no"> I do not agree</label><br>
   <input type="submit" value="Submit">
   </form>
</body>
</html>
