<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons DOM Exercise</title>
</head>
<body>
  <button type="button" class="btn_onclick" onclick="changeBackground()">Uno</button>
  <button type="button" class="btn_onclick" onclick="changeBackground()">Dos</button>
  <button type="button" class="btn_onclick" onclick="changeBackground()">Tres</button>

  <button type="button" class="btn_alert" onclick="btnClicked()">Click Me!</button>

  <script>
    const btnOnClick = document.querySelectorAll('btn_onclick');

    btnOnClick.forEach(btnOnClick.addEventListener('click', changeBackground));

    const btnAlert = document.querySelector('btn_alert');
    btnAlert.addEventListener('click', btnClicked)

    function btnClicked() {
      alert("Button Clicked!");
    }
    
    function changeBackground() {
      const randomColor = Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = `#${randomColor}`;
    }

  </script>
</body>
</html>
