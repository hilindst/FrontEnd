<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 2 DOM Events Exercise</title>
</head>
<body>
  <button class="button" class="btn btn_inline" onclick="changeBackground()">Click me!</button>

  <script>
    
    function changeBackground() {
      const randomColor = Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = `#${randomColor}`;
    }

  </script>
</body>
</html>
