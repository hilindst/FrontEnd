<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List List</title>
</head>
<body>
  <h1>List List</h1>
  <ul id="itemList"></ul>
  <script>
    
  const items = [
      {name: 'Item 1'},
      {name: 'Item 2'},
      {name: 'Item 3'},
      {name: 'Item 4'},
    ];
    
  let list = document.getElementById("itemList");
       items.forEach((item) => {
            let li = document.createElement('li');
            li.innerText = item.name;
            list.appendChild(li);
          });
          

  let evenItems = items.filter((element, index) => {return index % 2 !== 0;});

  document.getElementById("itemList").style.backgroundColor = "#808080";  //colors the entire #id element...
  
 /*  evenItems[].style.backgroundColor = "#808080"; */

  /* for (let i = 0; i < evenItems.length; i++) {
   evenItems[i].style.backgroundColor = "#808080";
  }
 */

  </script>
</body>
</html>
